# Orchestrator configuration for this repository.

module_path: github.com/mesh-intelligence/mage-claude-orchestrator
binary_name: orchestrator
binary_dir: bin
main_package: ./cmd/orchestrator
go_source_dirs:
  - pkg/
magefiles_dir: magefiles
spec_globs:
  prd: "docs/specs/product-requirements/*.yaml"
  use_case: "docs/specs/use-cases/*.yaml"
  test_suite: "docs/specs/test-suites/*.yaml"
gen_prefix: "generation-"
cobbler_dir: ".cobbler/"
beads_dir: ".beads/"
max_stitch_issues_per_cycle: 10
max_measure_issues: 1
